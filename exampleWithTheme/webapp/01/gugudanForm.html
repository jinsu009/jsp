<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 1. 클라이언트로부터 최소단과 최대단 2개의 파라미터 입력 받음. -->
<!-- 2. submit 이벤트 발생으로 GugudanServlet 에게 파라미터 전송.  -->
<form action="../gugudan.do">
	<ul>
		<li>최소단: <input type="number" min="2" max="9" name="minDan" /></li>
		<li>최대단: 
			<select name="maxDan">
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
			</select>
			<button type="submit">전송</button>
		</li>	
	</ul>
</form>
</body>
</html>
